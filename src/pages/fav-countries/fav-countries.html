<ion-header>
  <ion-navbar>
    <ion-title>Favorite Countries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let country of favoriteCountries">
    <img [src]="country.flag" alt="flag of {{country.name}}">

    <ion-card-content>
      <ion-card-title>
        {{country.name}}
      </ion-card-title>
      <p>
        {{country.region}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
