<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Display flag thumbnails</ion-label>
      <ion-toggle [(ngModel)]="enableFlagThumbnale" checked="false"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons style="text-align: center">
      <button ion-button icon-only (click)="navigateToHome()">
        <ion-icon name='home'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
