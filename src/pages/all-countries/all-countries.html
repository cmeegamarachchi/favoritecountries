<ion-header>
  <ion-navbar>
    <ion-title>Countries</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let country of countries">
      <ion-avatar item-start>
        <img [src]="country.flag" alt="flag of {{country.name}}">
      </ion-avatar>
      <h2>{{country.name}}</h2>
      <h3>{{country.region}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
