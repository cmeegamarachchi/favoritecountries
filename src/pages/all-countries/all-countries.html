<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      All countries
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let country of countries" (click)="onCountryClick(country)">
      <ion-avatar item-start *ngIf="enableThumbnailStatus">
        <img [src]="country.flag" alt="flag of {{country.name}}">
      </ion-avatar>
      <h2>{{country.name}}</h2>
      <h3>{{country.region}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
